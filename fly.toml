app = 'state-machine-mcp'
primary_region = 'sjc'

[build]

[env]
  DATABASE_PATH = '/data/state_machine.db'
  MCP_HOST = '0.0.0.0'
  MCP_PORT = '8080'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = 'state_machine_data'
  destination = '/data'
